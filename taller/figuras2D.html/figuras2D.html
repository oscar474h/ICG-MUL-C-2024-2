<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazados de Figuras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Trazados de Figuras</h1>
    
    <div class="container">
        <label for="figura">Selecciona la figura:</label>
        <select id="figura">
            <option value="star">Estrella</option>
            <option value="square">Cuadrado</option>
            <option value="circle">Círculo</option>
            <option value="triangle">Triángulo</option>
            <option value="rectangle">Rectángulo</option>
            <option value="pentagon">Pentágono</option>
        </select>
    </div>
    
    <div class="container">
        <label for="tipo-coordenadas">Tipo de coordenadas:</label>
        <select id="tipo-coordenadas" onchange="actualizarCampos()">
            <option value="cartesian">Cartesiana</option>
            <option value="polar">Polar</option>
        </select>
    </div>

    <div class="container hidden" id="coords-cartesianas">
        <label for="x">Coordenada x (centro):</label>
        <input type="number" id="x" placeholder="x" min="0">
        <label for="y">Coordenada y (centro):</label>
        <input type="number" id="y" placeholder="y" min="0">
    </div>
    
    <div class="container hidden" id="coords-polars">
        <label for="r">Radio:</label>
        <input type="number" id="r" placeholder="r" min="0">
        <label for="theta">Ángulo θ:</label>
        <input type="number" id="theta" placeholder="θ" min="0" max="360">
    </div>

    <div class="container">
        <label for="tamaño">Tamaño de la figura:</label>
        <input type="number" id="tamaño" placeholder="Tamaño" min="0">
        <p id="info-coords">Las coordenadas deben estar entre 0 y 800 (x) y 0 y 600 (y), que es el tamaño del canvas.</p>
    </div>

    <div class="container">
        <label for="color">Selecciona el color:</label>
        <input type="color" id="color" value="#000000">
    </div>
    
    <canvas id="miCanvas" width="800" height="600"></canvas>
    
    <button onclick="dibujar()">Dibujar</button>
    
    <script src="figuras2D.js"></script>
</body>
</html>
